<div class="card">
    <div class="card-header">
        <div class="row m-0">
            <div class="col-12 d-flex p-0">
                <div class="col-md-6">
                    <h3>{{sendata?"Update":'Add'}} book</h3>
                </div>
                <div class="col-md-6 d-flex justify-content-end mt-2">
                    <i class="fas fa-times modelClose" (click)="closeModel()"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>BookName:</label>
                    <input type="text" name="title" [(ngModel)]="book.bookname" class="form-control">
                </div>
                <div>
                    <label>Price:</label>
                    <input type="number" name="author" [(ngModel)]="book.price" class="form-control">
                </div>
                <div>
                    <label>Author:</label>
                    <select [(ngModel)]="book.author" class="form-control">
                        <option>Select Author</option>
                        <option *ngFor="let item of authorList;let i=index" [value]="i">{{item.authorname}}</option>
                    </select>
                </div>
                <div>
                    <label>BookCatgories:</label>
                    <select [(ngModel)]="book.type" class="form-control">
                        <option>Select BookCatgories</option>
                        <option *ngFor="let item of bookCatList;let i=index" [value]="i">{{item.type}}</option>
                    </select>
                </div>
                <div>
                    <label>Image:</label>
                    <ng-container *ngIf="sendata">
                        <img [src]="sharedService.baseUrl+'/'+sendata.imageUrl" width="100px" />
                    </ng-container>
                    <input type="file" name="image" class="form-control p-1" (change)="onFileSelected($event)"
                        [(ngModel)]="book.image">
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button (click)="Submit()" class="btn btn-info">Submit</button>
    </div>
</div>
