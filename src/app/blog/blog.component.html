<div class="card mt-3">
    <div class="card-header">
        <div class="row">
            <div class="col-12 col-md-6 align-self-center">
                <h5>Blog</h5>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-end">
                <button (click)="openBlogModel()" class="btn btn-outline-dark"><i aria-hidden="true"
                        class="fa fa-plus-circle mx-1"></i>Add Blog</button>
            </div>
        </div>
    </div>
    <div class="card-body pb-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="card-header">
                            <th class="text-center">Sr no</th>
                            <th class="text-center">Image</th>
                            <th class="text-center">Content</th>
                            <th class="text-center">Action</th>

                        </thead>
                        <tbody>
                            <tr *ngFor="let item of sharedService.blogList;let i=index">
                                <td class="text-center">{{ i +1}}</td>
                                <td class="text-center"><img [src]="sharedService.baseUrl+'/'+item.imageUrl"></td>
                                <td class="text-center w-75">{{item.content}}</td>
                                <td class="text-center">
                                    <img src="assets/image/edit.png" class="icon" style="cursor: pointer;"
                                        (click)="openBlogModel(item)">
                                    <img src="assets/image/delete.png" class="icon" style="cursor: pointer;"
                                        (click)="getDeleteblog(item._id)">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
