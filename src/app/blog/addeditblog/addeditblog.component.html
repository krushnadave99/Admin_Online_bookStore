<div class="card">
    <div class="card-header">
        <div class="row m-0">
            <div class="col-12 d-flex p-0">
                <div class="col-md-6">
                    <h5>{{sendData?'Update':'Add'}} Blog</h5>
                </div>
                <div class="col-md-6 d-flex justify-content-end mt-2">
                    <i class="fas fa-times modelClose" (click)="closeModel()"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>Content:</label>
                    <textarea type="text" name="title" [(ngModel)]="blog.content" class="form-control"></textarea>
                </div>

                <div>
                    <label>Image:</label>
                    <ng-container *ngIf="sendData">
                        <img [src]="sharedService.baseUrl+'/'+sendData.imageUrl" width="100px"/>
                    </ng-container>
                    <input type="file" name="image" class="form-control p-1" (change)="onFileSelected($event)"
                        [(ngModel)]="blog.image">
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button (click)="Submit()" class="btn btn-info">Submit</button>
    </div>
</div>
