<main class="">
  <div style="background-color: #fff;">
    <div class="wrapper-page">
      <div class="row m-0 custom-card">
        <div class="col-12 col-md-6 p-0  welcome-img">
         
        </div>
        <div class="card-pages col-sm-6 col-12 ">
          <div class="">
            <h3 class="text-center m-t-10">
              Sign In to <strong>
                Online Book Store</strong></h3>
          </div>
          <div class="card-body">
            <form action="/downline-list" style="padding-left: 30px;padding-right: 30px;"
              class="form-horizontal m-t-20 ng-pristine ng-invalid ng-touched" novalidate="">
              <div class="form-group">
                <div class="col-12">
                  <input autocomplete="new-password" autofill="off" [(ngModel)]="loginRequestModel.username"
                    class="form-control input-lg ng-pristine ng-invalid ng-touched" formcontrolname="emailAddress"
                    id="emailAddress" name="emailAddress" placeholder="Username" required="" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="col-12">

                  <input autocomplete="new-password" autofill="off" [(ngModel)]="loginRequestModel.password"
                    class="form-control input-lg ng-untouched ng-pristine ng-invalid" formcontrolname="password"
                    id="password" name="password" placeholder="Password" required=""
                    [type]="isPasswordShow ? 'text' : 'password'">
                  <div class="show-hide-pass">
                    <a (click)="isPasswordShow = !isPasswordShow;">
                      <i *ngIf="isPasswordShow" class="fas fa-eye"></i>
                      <i *ngIf="!isPasswordShow" class="fas fa-eye-slash"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="form-group text-center m-t-40" style="margin-top: 30px;">
                <div class="col-12">
                  <button class="button btn-lg w-100" type="submit" (click)="checkLogin()">Log In
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
