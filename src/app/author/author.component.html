<div class="card mt-3">
    <div class="card-header">
        <div class="row">
            <div class="col-12 col-md-6 align-self-center">
                <h5>Author</h5>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-end">
                <button (click)="openAuthorModel()" class="btn btn-outline-dark"><i aria-hidden="true"
                    class="fa fa-plus-circle mx-1"></i>Add Author</button>
            </div>
        </div>
    </div>
    <div class="card-body pb-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="card-header">
                            <th class="text-center">Sr no</th>
                            <th class="text-center">AuthorName</th>
                            <th class="text-center">Action</th>

                        </thead>
                        <tbody>
                            <tr *ngFor="let item of sharedService.authorList;let i=index">
                                <td class="text-center">{{ i+1}}</td>
                                <td class="text-center">{{item.authorname}}</td>
                                <td class="text-center">
                                    <img src="assets/image/edit.png" class="icon" style="cursor: pointer;"
                                        (click)="openAuthorModel(item)">
                                    <img src="assets/image/delete.png" class="icon" style="cursor: pointer;"
                                        (click)="getDeleteAuthor(item._id)">
                                    <!-- <i class="fa fa-edit card" style="font-size:24px;color: deeppink;cursor: pointer;" (click)="getUpdateblog(item)"></i>
                                    <i class="fa fa-trash-o card" style="font-size:24px;color: red;cursor: pointer;" (click)="getDeleteblog(item._id)"></i> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
